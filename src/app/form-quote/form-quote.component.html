<div class="container">
  <form class="" #formQuote='ngForm' (ngSubmit)='submitQuote()'>
    <div class="form-group">
      <label for="author">ADD QUOTE</label>
      <textarea type="text" class="form-control" row=4 [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" (click)='toogleForm()'></textarea>
    </div>
    <div class="form-group " *ngIf='showDetails'>
      <label for="author">AUTHOR</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
    </div>
    <div class="form-group" *ngIf='showDetails'>
      <label for="author">POSTED BY</label>
      <input type="text" class="form-control" [(ngModel)]="newQuote.personPosted" name="personPosted" #personPosted="ngModel">
    </div>
    <div class="form-group" *ngIf='showDetails'>
      <label for="postDate">POST DATE</label>
      <input class="ml-3" type='date' [(ngModel)]="newQuote.datePosted" name="datePosted" #datePosted="ngModel">
    </div>
    <button *ngIf='showDetails' type="Submit" class="tn btn-outline-success float-right">POST IT</button>

  </form>
</div>
